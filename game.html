<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheet and fonts-->
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Pete's Party</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>Pete's Party</h1>
    </header>
    <div id="story">
        <h2>
            Chapter One
        </h2>
            <p>
            Pete: "My gosh, so many people at the bus-stop. 
            <br>
            Wish I'd repair my car, but have to pay the bills first! 
            <br>
            What on earth do I do now?"
        </p>
    </div>
    <div class="choices">
        <button data-type="addition" class="btn btn--big btn--green">
            <i class="fas fa-plus"></i>
        </button>
        <button data-type="subtract" class="btn btn--big btn--blue">
            <i class="fas fa-minus"></i>
        </button>
        <button data-type="multiply" class="btn btn--big btn--orange">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div>
        <h3>Time to Party Gauge</h3>
    </div>
    
    <!-- Footer with social link -->
    <footer>
        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a>
    </footer>

    <!-- font awedome kit-->
    <script src="https://kit.fontawesome.com/8d9450d66f.js" crossorigin="anonymous"></script>
    
    <!-- Javascript-->
    <script src="assets/js/script.js"></script>

</body>
</html>
