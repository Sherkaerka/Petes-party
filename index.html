<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Stylesheet and fonts-->
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Pete's Party</title>
</head>
<body>
    <!--Header-->
    <header>
        <img src="assets/images/wepik-drawn-gaming-logo-202288-64859.png" alt="Picture of a retro joystick">
    </header>
    
    <!--Score feedback-->
    <div id="score">
        <h3>Time left of the party: <span id="time">10</span> hours</h3>
    </div>

    
    
    <!--Story Area-->
        <div id="story-area" class="chapter">
            <h3>
                The Game:
            </h3>
            <p>
                Pete’s had a rough day and now, after meeting with the principal, he’s almost too late out of school to be able to make it to his best friend’s party. 
                <br>
                But maybe if he gets some help along the way he can make it.
                <br>
                Are you in for the challenge?
            </p>
            <br>
        </div>
        
    <!--Game Area-->
        <div id="game-area">
            <input id="start" type="button" value="Start Full Game!>>>">
            <button id="try-random">Try random chapter</button>
        </div>
    
        
    
    <!-- Footer with social link -->
    <footer></footer>
    
    <!-- font awedome kit-->
    <script src="https://kit.fontawesome.com/8d9450d66f.js" crossorigin="anonymous"></script>

    <!-- Javascript-->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
